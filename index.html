<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>COUNTER</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">counter</h1>

        <form>
            <div class="randomnumber">
                <h3 class="random">Add Random Number</h3>
                <input type="text" id="from" placeholder="From" required>
                <input type="text" id="to" placeholder="To" required>
                <button id="generate">Generate</button>
            </div>
        </form>

        <h1 class="counter">0</h1>
        <div id="btns">
            <button class="lowerbtn">Lower Count</button>
            <button class="addbtn">Add Count</button>
        </div>
        <button class="reset">Reset</button>

    </div>
    <script src="./app.js"></script>
</body>

</html>
